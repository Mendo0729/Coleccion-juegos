<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Interactivo - Juegos Interactivos</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de colores personalizados -->
    <script src="/components/tailwind-config.js"></script>
</head>

<body class="min-h-screen text-chocolate font-sans bg-honey/10">

    <main class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-lg">
        <!-- Botón Volver al Inicio -->
        <div class="text-left mb-6">
            <a href="/index.html"
                class="inline-block bg-chocolate text-white px-4 py-2 rounded-lg hover:bg-chocolate/80 transition-colors font-semibold">
                ← Volver al Inicio
            </a>
        </div>
        
        <!-- Pantalla del juego -->
        <div id="game-screen">
            <h1 class="text-3xl font-bold text-center mb-6">❓ Preguntas y Respuestas</h1>
            
            <!-- Selector de categoría -->
            <div class="text-center mb-6">
                <label for="category-select" class="text-chocolate font-semibold text-lg mr-4">Categoría:</label>
                <select id="category-select" class="p-2 border-2 border-coral rounded-lg text-lg">
                    <option value="general">General</option>
                    <option value="cristiana">Cristiana</option>
                </select>
            </div>
            
            <!-- Contenedor de pregunta y opciones -->
            <div id="question-container">
                <!-- Puntuación actual -->
                <div class="text-center mb-4">
                    <div class="inline-block bg-honey text-chocolate px-4 py-2 rounded-lg font-bold text-lg">
                        Puntos: <span id="current-score">0</span>
                    </div>
                </div>
                
                <!-- Contador de preguntas -->
                <div class="text-center mb-4">
                    <div class="inline-block bg-lavender text-chocolate px-4 py-2 rounded-lg font-semibold">
                        Pregunta <span id="question-number">1</span> de 10
                    </div>
                </div>
                
                <!-- Temporizador -->
                <div class="text-center mb-6">
                    <div class="inline-block bg-coral text-white px-6 py-3 rounded-lg font-bold text-xl">
                        <span id="timer">30</span>s
                    </div>
                </div>
                
                <h3 id="question-text" class="text-xl font-bold mb-4 text-chocolate"></h3>
                <div id="options-list" class="space-y-3 mb-6"></div>
                <button id="next-button"
                    class="bg-coral text-white px-4 py-2 rounded-lg font-semibold hover:bg-coral/80 transition-colors"
                    disabled>
                    Siguiente
                </button>
            </div>

            <!-- Resultado final -->
            <div id="score-container" class="hidden text-center mt-12">
                <h3 id="score-text" class="text-2xl font-bold text-chocolate"></h3>
                <button id="restart-btn"
                    class="mt-6 bg-coral text-white px-6 py-2 rounded-lg hover:bg-coral/80 transition-colors font-semibold">
                    Jugar de Nuevo
                </button>
            </div>
        </div>
    </main>

    <!-- Script del controlador -->
    <script type="module" src="/juegos/quiz/quiz-controller.js"></script>

</body>

</html>
